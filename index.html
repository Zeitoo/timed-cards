<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Timed Cards</title>
		<link
			rel="stylesheet"
			href="styles.css" />
	</head>
	<body>
		<header>
			<div>
				<div>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor">
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M12 21a9.004 9.004 0 008.716-6.747M12 21a9.004 9.004 0 01-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 017.843 4.582M12 3a8.997 8.997 0 00-7.843 4.582m15.686 0A11.953 11.953 0 0112 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0121 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0112 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 013 12c0-1.605.42-3.113 1.157-4.418"></path>
					</svg>
				</div>
				<p>GLOBE EXPRESS</p>
			</div>
			<nav>
				<ul>
					<li>
						<p>HOME</p>
					</li>
					<li>
						<p>HOLIDAYS</p>
					</li>
					<li>
						<p>DESTINATIONS</p>
					</li>
					<li>
						<p>FLIGHTS</p>
					</li>
					<li>
						<p>OFFERS</p>
					</li>
					<li>
						<p>CONTACT</p>
					</li>

					<div>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="currentColor">
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"></path>
						</svg>
					</div>

					<div>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
							fill="currentColor">
							<path
								fill-rule="evenodd"
								d="M7.5 6a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM3.751 20.105a8.25 8.25 0 0116.498 0 .75.75 0 01-.437.695A18.683 18.683 0 0112 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 01-.437-.695z"
								clip-rule="evenodd"></path>
						</svg>
					</div>
				</ul>
			</nav>
		</header>
		<div>
			<div class="wrapper">
				<div class="card card-1 active first">
					<div class="contet"></div>
				</div>
				<div class="card card-2 second">
					<div class="contet"></div>
				</div>
				<div class="card card-3 third">
					<div class="contet"></div>
				</div>
				<div class="card card-4 fourth">
					<div class="contet"></div>
				</div>
				<div class="card card-5 fiveth">
					<div class="contet"></div>
				</div>
			</div>
		</div>

        <div class="content">
            <h1></h1>
            
        </div>
	</body>

	<script src="page.js"></script>
</html>
